<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="">
</head>
<body>

    <h1>ETCH-A-SKETCH</h1>

    <div id="gridSize">
        <p id="gridText">Please select your grid size:</p>
        <input type="text" id="input" placeholder="2-64">
        <button id="submitBtn">Submit</button>
    </div>
    <p id="promptText"></p>


    <div id="colorButtons">

        <input type="radio" id="black" name="marker" value="black-marker">
        <label for="black">Black</label>

        <input type="radio" id="darkblue" name="marker" value="darkblue-marker">
        <label for="darkblue">Dark Blue</label>

        <input type="radio" id="lightblue" name="marker" value="lightblue-marker">
        <label for="lightblue">Light Blue</label>
        
        <input type="radio" id="red" name="marker" value="red-marker">
        <label for="red">Red</label>

        <input type="radio" id="orange" name="marker" value="orange-marker">
        <label for="orange">Orange</label>

        <input type="radio" id="yellow" name="marker" value="yellow-marker">
        <label for="yellow">Yellow</label>

        <input type="radio" id="green" name="marker" value="green-marker">
        <label for="green">Green</label>

        <input type="radio" id="purple" name="marker" value="purple-marker">
        <label for="purple">Purple</label>

        <input type="radio" id="pink" name="marker" value="pink-marker">
        <label for="pink">Pink</label>

        <input type="radio" id="rainbow" name="marker" value="rainbow-marker">
        <label for="rainbow">Rainbow</label>

        <input type="radio" id="eraser" name="marker" value="eraser">
        <label for="eraser">Eraser</label>
        
    </div>

    <button id="clearBtn">Clear Grid</button>
 
    <div id="container">
        <div id="canvas"></div>
    </div>


    <script src="script.js"></script>

</body>
</html>
